<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RIVA - Складской учет и рецепты</title>
  
  <!-- Подключение шрифтов -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap');

    :root {
      --form-height: 900px;
      --form-width: 900px;
      --left-color: #0a0a0a;
      --right-color: #fafafa;
      
      --black-color: #121212;
      --white-color1: #F4F5F0;
      --white-color2: #D1D5D0;

      /* Для прелоадера */
      --loader-line-color: #ffffff;
      --loader-line-width: 10px;
      --loader-line-height: 70px;
    }

    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #f5f5f5;
      font-family: 'Comfortaa', sans-serif;
      overflow: hidden; /* Чтобы не было скролла при показе прелоадера */
      position: relative;
    }

    /* ========================================
       ПРЕЛОАДЕР (Анимация вертикальных линий)
       ======================================== */
    .lines-loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
      z-index: 9999; /* Поверх всего */
    }
    .lines-loader.visible {
      opacity: 1;
      visibility: visible;
    }
    .lines-loader.fade-out {
      opacity: 0;
      visibility: hidden;
    }
    .lines-loader .line {
      width: var(--loader-line-width);
      height: var(--loader-line-height);
      background-color: var(--loader-line-color);
      animation: bounce 1.5s infinite ease-in-out;
      border-radius: 4px;
    }
    .lines-loader .line:nth-child(2) { animation-delay: 0.3s; }
    .lines-loader .line:nth-child(3) { animation-delay: 0.6s; }
    .lines-loader .line:nth-child(5) { animation-delay: 1.2s; }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-30px); }
      60% { transform: translateY(-15px); }
    }

    /* =========================================
       КОНТЕЙНЕР С ФОРМОЙ (авторизация/регистрация)
       Изначально спрятан (opacity=0), потом плавно показываем
       ========================================= */
    #form-wrapper {
      width: var(--form-width);
      height: var(--form-height);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;                /* Скрыто до окончания прелоадера */
      pointer-events: none;      /* Чтоб клики не срабатывали */
      transition: opacity 0.5s ease;
    }
    #form-wrapper.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* =========================================
       СТИЛИ ОВЕРЛЭЯ И ФОРМЫ
       (ваш код для формы регистрации/входа)
       ========================================= */
    .container {
      width: var(--form-width);
      height: var(--form-height);
      position: relative;
      box-shadow: 2px 10px 40px rgba(22,20,19,0.4);
      border-radius: 10px;
      border: 1px solid rgba(0, 0, 0, 0.10);
      overflow: hidden; /* Чтобы клип-эффект работал корректно */
    }

    .overlay {
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: 100;
      color: white;
      clip: rect(0, 385px, var(--form-width), 0);
      background: #1B1C1D;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      border-radius: 10px;
    }
    .open-sign-up {
      animation: slideleft 1s linear forwards;
    }
    .open-sign-in {
      animation: slideright 1s linear forwards;
    }
    .overlay .sign-in,
    .overlay .sign-up {
      --padding: 50px;
      width: calc(385px - var(--padding) * 2);
      height: 100%;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      padding: 0px var(--padding);
      text-align: center;
    }
    .overlay .sign-in {
      float: left;
    }
    .overlay .sign-up {
      float: right;
    }

    .form {
      width: 100%; 
      height: 100%;
      position: absolute;
      border-radius: 10px;
    }

    .form .sign-in, 
    .form .sign-up {
      --padding: 50px;
      position: absolute;
      width: calc(var(--form-width) - 385px - var(--padding) * 2);
      height: 100%;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      padding: 0px var(--padding);
      text-align: center;
    }
    .form .sign-in {
      left: 0;
      display: none; /* По умолчанию форма регистрации скрыта */
    }
    .form .sign-up {
      right: 0;
    }

    .form-right-slide-in {
      animation: form-slide-in-right 1s;
    }
    .form-right-slide-out {
      animation: form-slide-out-right 1s;
    }
    .form-left-slide-in {
      animation: form-slide-in-left 1s;
    }
    .form-left-slide-out {
      animation: form-slide-out-left 1s;
    }

    @keyframes slideright {
      0%   { clip: rect(0, 385px, var(--form-height), 0); }
      30%  { clip: rect(0, 480px, var(--form-height), 0); }
      50%  { clip: rect(0px, calc(var(--form-width)/2 + 480px/2), var(--form-height), calc(var(--form-width)/2 - 480px/2)); }
      80%  { clip: rect(0px, var(--form-width), var(--form-height), calc(var(--form-width)-480px)); }
      100% { clip: rect(0px, var(--form-width), var(--form-height), calc(var(--form-width)-385px)); }
    }
    @keyframes slideleft {
      100% { clip: rect(0, 385px, var(--form-height), 0); }
      70%  { clip: rect(0, 480px, var(--form-height), 0); }
      50%  { clip: rect(0px, calc(var(--form-width)/2 + 480px/2), var(--form-height), calc(var(--form-width)/2 - 480px/2)); }
      30%  { clip: rect(0px, var(--form-width), var(--form-height), calc(var(--form-width)-480px)); }
      0%   { clip: rect(0px, var(--form-width), var(--form-height), calc(var(--form-width)-385px)); }
    }
    @keyframes form-slide-in-right {
      0%   { padding-right: 100px; }
      100% { padding-right: 50px; }
    }
    @keyframes form-slide-in-left {
      0%   { padding-left: 100px; }
      100% { padding-left: 50px; }
    }
    @keyframes form-slide-out-right {
      0%   { padding-right: 50px; }
      100% { padding-right: 80px; }
    }
    @keyframes form-slide-out-left {
      0%   { padding-left: 50px; }
      100% { padding-left: 80px; }
    }

    .modalFORM {
      margin-top: 0px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      background-color: white;
      padding: 20px;
      width: 380px;
      border-radius: 10px;
    }
    .inputField {
      width: 350px;
      padding: 8px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 10px;
      outline: 1px solid #212121;
      border: 0;
      background-color: white;
      outline-offset: 3px;
      transition: 0.25s;
    }
    .inputField:focus {
      outline-offset: 5px;
    }
    .button-submit {
      padding: 12px;
      background-color: #212121;
      border: 1px solid #212121;
      color: white;
      font-size: 14px;
      font-weight: 600;
      border-radius: 10px;
      height: 40px;
      width: 100%;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
    }
    .button-submit:hover {
      color: #212121;
      background-color: white;
    }
    .button-submit:active {
      transform: scale(0.95);
    }
    .button-submit2 {
      padding: 12px;
      background-color: white;
      border: 1px solid white;
      color: #212121;
      font-size: 14px;
      font-weight: 600;
      border-radius: 10px;
      height: 40px;
      width: 100%;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
      margin-top: 26px;
    }
    .button-submit2:hover {
      color: white;
      background-color: #212121;
    }
    .button-submit2:active {
      transform: scale(0.95);
    }
    h3 {
      font-size: 26px;
      font-weight: 500;
      text-align: center;
      text-transform: uppercase;
      color: #212121; /* Тёмный цвет */
      margin: 0;
    }
    h2 {
      --low: 10%;
      --high: 99%;
      --gap: 10px;
      --offset: calc(var(--gap) / 1.6);

      --clip1: polygon(calc(var(--high) + var(--offset)) 0, 100% 0, 100% 100%, calc(var(--low) + var(--offset)) 100%);
      --clip2: polygon(calc(var(--high) - var(--offset)) 0, calc(var(--low) - var(--offset)) 100%, 0 100%, 0 0);

      text-align: center;
      font-family: 'comfortaa';
      line-height: 1;
      text-transform: uppercase;
      color: transparent;
      position: absolute;
      top: 110px;
    }
    h2::before,
    h2::after {
      content: var(--text);
      position: absolute;
      top: 0;
      left: 0;
      text-align: center;
      color: #212121;
      z-index: -1;
    }
    h2::after {
      font-weight: 500;
      letter-spacing: 0px;
      -webkit-clip-path: var(--clip1);
      clip-path: var(--clip1);
      text-shadow: 0 0 5px rgba(0,0,0,0.6);
    }
    h2::before {
      font-weight: 390;
      letter-spacing: 1px;
      -webkit-clip-path: var(--clip2);
      clip-path: var(--clip2);
      text-shadow: 0 0 5px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

<!-- Прелоадер -->
<div id="preloader" class="lines-loader visible">
  <!-- линии прелоадера -->
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
</div>

<!-- Обёртка для формы, изначально скрыта (opacity:0) -->
<div id="form-wrapper">
  <div class="container">
    <div class="overlay" id="overlay">
      <!-- Левый блок (при регистрации) -->
      <div class="sign-in" id="sign-in">
        <h3 style="color: white; text-align: left;">ТОЛЬКО УЗНАЛИ О НАС?</h3>
        <p style="text-align: left;">Расскажите немного о себе, и совершенствуйте свое дело вместе с нами!</p>
        <button class="button-submit2" id="slide-right-button">создать учетную запись</button>
      </div>

      <!-- Правый блок (при входе) -->
      <div class="sign-up" id="sign-up">
        <h3 style="color: white; text-align: left;">МЫ ЗНАКОМЫ?</h3>
        <p style="text-align: left;">Если вы уже зарегистрированы, перейдите пожалуйста на форму входа</p>
        <button class="button-submit2" id="slide-left-button">форма входа</button>
      </div>
    </div>

    <!-- Основная форма -->
    <div class="form">
      <!-- Блок регистрации (изначально скрыт, т.к. .sign-in не показан) -->
      <div class="sign-in" id="sign-in-info">
        <h2 style="--text: 'RIVA';"><span>RI</span>VA</h2>
        <form id="sign-in-form">
          <div class="modalFORM">
            <h3>ФОРМА РЕГИСТРАЦИИ</h3>
            <div class="inputForm" style="margin-top: -30px;">
              <input class="inputField" placeholder="ваше ФИО" type="text" />
            </div>
            <div class="inputForm">
              <input class="inputField" type="text" id="phone" placeholder="+7 (999) 999 99 99" maxlength="12" autocomplete="off" />
            </div>
            <div class="inputForm">
              <input class="inputField" placeholder="почта: mail@gmail.com" type="email" />
            </div>
            <div class="inputForm">
              <input class="inputField" placeholder="пароль" type="password" />
            </div>
            <button class="button-submit">отправить заявку</button>
          </div>
        </form>
      </div>

      <!-- Блок входа (по умолчанию показывается) -->
      <div class="sign-up" id="sign-up-info">
        <h2 style="--text: 'RIVA';"><span>RI</span>VA</h2>
        <form id="sign-up-form">
          <div class="modalFORM">
            <h3>ФОРМА ВХОДА</h3>
            <div class="inputForm" style="margin-top: -30px;">
              <input class="inputField" type="email" placeholder="email: user@gmail.com" />
            </div>
            <div class="inputForm">
              <input class="inputField" type="password" placeholder="ваш пароль" />
            </div>
            <button class="button-submit">войти</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  // ========== ЛОГИКА ПРЕЛОАДЕРА И ПЛАВНОГО ПОКАЗА ФОРМЫ ========== //
  document.addEventListener('DOMContentLoaded', function() {
    // Через 2 секунды начинаем скрывать прелоадер
    setTimeout(() => {
      const preloader = document.getElementById('preloader');
      // Убираем класс visible, добавляем fade-out (через CSS или напрямую стили)
      preloader.classList.remove('visible');
      preloader.classList.add('fade-out');

      // Ждём 0.5s анимации исчезновения прелоадера
      setTimeout(() => {
        // Полностью скрываем прелоадер
        preloader.style.display = 'none';
        
        // Показываем форму (присваиваем класс .show блоку #form-wrapper)
        const formWrapper = document.getElementById('form-wrapper');
        formWrapper.classList.add('show');

        // Разрешаем прокрутку, если нужно (но смотрите по желанию)
        document.body.style.overflow = 'auto';
      }, 500);

    }, 2000);
  });


  // ========== АНИМАЦИЯ ПЕРЕКЛЮЧЕНИЯ ФОРМ ========== //
  var overlay = document.getElementById("overlay");
  var openSignUpButton = document.getElementById("slide-left-button");
  var openSignInButton = document.getElementById("slide-right-button");

  var leftText = document.getElementById("sign-in");
  var rightText = document.getElementById("sign-up");
  var accountForm = document.getElementById("sign-in-info"); // Регистрация
  var signinForm = document.getElementById("sign-up-info"); // Вход

  function openSignUp() {
    leftText.classList.remove("overlay-text-left-animation-out");
    overlay.classList.remove("open-sign-in");
    rightText.classList.remove("overlay-text-right-animation");
    
    accountForm.className += " form-left-slide-out";
    rightText.className += " overlay-text-right-animation-out";
    overlay.className += " open-sign-up";
    leftText.className += " overlay-text-left-animation";
    
    setTimeout(function() {
      accountForm.classList.remove("form-left-slide-in");
      accountForm.style.display = "none";
      accountForm.classList.remove("form-left-slide-out");
    }, 700);

    setTimeout(function() {
      signinForm.style.display = "flex";
      signinForm.classList += " form-right-slide-in";
    }, 200);
  }

  function openSignIn() {
    leftText.classList.remove("overlay-text-left-animation");
    overlay.classList.remove("open-sign-up");
    rightText.classList.remove("overlay-text-right-animation-out");
    
    signinForm.classList += " form-right-slide-out";
    leftText.className += " overlay-text-left-animation-out";
    overlay.className += " open-sign-in";
    rightText.className += " overlay-text-right-animation";
    
    setTimeout(function(){
      signinForm.classList.remove("form-right-slide-in");
      signinForm.style.display = "none";
      signinForm.classList.remove("form-right-slide-out");
    }, 700);

    setTimeout(function(){
      accountForm.style.display = "flex";
      accountForm.classList += " form-left-slide-in";
    }, 200);
  }

  openSignUpButton.addEventListener("click", openSignUp, false);
  openSignInButton.addEventListener("click", openSignIn, false);
</script>

</body>
</html>
