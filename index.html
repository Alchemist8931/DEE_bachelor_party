.mast__bg {

.mast__header {

.mast__title {

.container {

}
.container__inner {

h1 {

.options {

    padding: 0;

.options button {
  position: relative;
  background: transparent;
  color: #9500FF;
  overflow: hidden;
  cursor: pointer;
  box-shadow: 0 0 0 0 transparent;
  transition: all 0.3s ease-in-out;
  
  width: 360px;
  height: auto;
  margin: 10px 0;
  padding: 10px;
  margin: 10px;
  font-family: 'Comfortaa', sans-serif;
  font-size: 30px;
  color: #fff;
  border: 1px solid #9500FF;
  border-radius: 8px;
  cursor: pointer;
  text-align: center;
}

.options button:hover {
  background: #9500FF;
  box-shadow: 0 0 10px 4px #9500FF;
  color: #ffffff;
}

.options button::before {
  content: "";
  display: block;
  width: 0px;
  height: 86%;
  position: absolute;
  top: 7%;
  left: 0%;
  opacity: 0;
  background: linear-gradient(90deg, transparent, #9500FF, transparent);
  box-shadow: 0 0 50px 30px #9500FF;
  transform: skewX(-20deg);
  transition: all 0.5s ease-in-out;
}

.options button:hover::before {
  animation: neon-shine 0.6s 0s linear;
}

@keyframes neon-shine {
  from {
    opacity: 0;
    left: 0%;
  }

  50% {
    opacity: 1;
  }

  to {
    opacity: 0;
    left: 100%;
  }
}

.options button:active {
  transform: scale(0.95);
  box-shadow: 0 0 0 0 transparent;
  transition: all 0.2s ease-in;
}

/* ________________glitch ССТИЛИ_____________  */
        .glitch {
    position: relative;
    color: #fff;
    font-size: 144px;
    letter-spacing: .1em;
    font-weight: 400;
    animation: glitch-skew 1s infinite linear alternate-reverse;
          font-family: 'Comfortaa', sans-serif;
}

.glitch::before,
.glitch::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.glitch::before {
    left: 2px;
    text-shadow: -2px 0 #ff00c1;
    clip: rect(0, 900px, 0, 0);
    animation: glitch-anim 5s infinite linear alternate-reverse;
}

.glitch::after {
    left: -2px;
    text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
    clip: rect(0, 900px, 0, 0);
    animation: glitch-anim2 1s infinite linear alternate-reverse;
}

.sub {
    color: #9500FF;
    letter-spacing: .05em;
    display: block;
    margin-top: -130px;
  font-size: 50px;
  font-weight: 800;
  font-family: 'Comfortaa', sans-serif;
}

@keyframes glitch-anim {
    0% { clip: rect(42px,9999px,44px,0); }
    10% { clip: rect(12px,9999px,80px,0); }
    20% { clip: rect(72px,9999px,100px,0); }
    30% { clip: rect(24px,9999px,60px,0); }
    40% { clip: rect(60px,9999px,70px,0); }
    50% { clip: rect(20px,9999px,40px,0); }
    60% { clip: rect(80px,9999px,90px,0); }
    70% { clip: rect(32px,9999px,44px,0); }
    80% { clip: rect(12px,9999px,40px,0); }
    90% { clip: rect(52px,9999px,64px,0); }
    100% { clip: rect(42px,9999px,58px,0); }
}

@keyframes glitch-anim2 {
    0% { clip: rect(12px,9999px,60px,0); }
    10% { clip: rect(72px,9999px,80px,0); }
    20% { clip: rect(24px,9999px,40px,0); }
    30% { clip: rect(52px,9999px,70px,0); }
    40% { clip: rect(64px,9999px,90px,0); }
    50% { clip: rect(20px,9999px,50px,0); }
    60% { clip: rect(30px,9999px,70px,0); }
    70% { clip: rect(10px,9999px,30px,0); }
    80% { clip: rect(72px,9999px,90px,0); }
    90% { clip: rect(42px,9999px,62px,0); }
    100% { clip: rect(24px,9999px,44px,0); }
}

@keyframes glitch-skew {
    0% { transform: skew(2deg); }
    20% { transform: skew(-2deg); }
    40% { transform: skew(2deg); }
    60% { transform: skew(-1deg); }
    80% { transform: skew(1deg); }
    100% { transform: skew(0deg); }
}

let userAnswers = [];

let current = 0;
let score = 0;
const questionEl = document.getElementById('question');
const optionsEl = document.getElementById('options');
const roundEl = document.getElementById('round');
const roundStartEl = document.getElementById('round-start');
const scoreEl = document.getElementById('score');
const startBtn = document.getElementById('start-btn');
const restartBtn = document.getElementById('restart-btn');
const introEl = document.getElementById('intro');
const quizContentEl = document.getElementById('quiz-content');

function startQuiz() {
    userAnswers = [];
    current = 0;
    score = 0;
    scoreEl.textContent = 'Счёт: 0';
    document.getElementById('results').classList.add('hidden');
    startBtn.classList.add('hidden');
    introEl.classList.add('hidden');
    quizContentEl.classList.remove('hidden');
    showQuestion();
}

function showRoundInfo() {
    const round = Math.floor(current / 10) + 1;
    roundEl.textContent = `Раунд ${round}`;
}

function showRoundScreen() {
    return new Promise(resolve => {
        const round = Math.floor(current / 10) + 1;
        roundStartEl.textContent = `Раунд ${round}`;
        roundStartEl.classList.remove('hidden');
        setTimeout(() => {
            roundStartEl.classList.add('hidden');
            resolve();
        }, 2000);
    });
}

async function showQuestion() {
    if (current >= questions.length) {
       showResults();
        return;
    }

    if (current % 10 === 0) {
        await showRoundScreen();
    }

    showRoundInfo();

    const q = questions[current];
    questionEl.textContent = q.text;
    questionEl.classList.add('fade-in');
    setTimeout(() => questionEl.classList.remove('fade-in'), 500);

    optionsEl.innerHTML = '';
    q.options.forEach((opt, idx) => {
       const btn = document.createElement('button');
        btn.setAttribute('role', 'button');
        btn.textContent = opt;
        btn.className = 'fade-in';
        btn.addEventListener('click', () => selectAnswer(idx));
        optionsEl.appendChild(btn);
        setTimeout(() => btn.classList.remove('fade-in'), 500);
    });
}

function selectAnswer(index) {
    userAnswers.push(index);
    if (index === questions[current].correct) {
        score++;
    }
    current++;
    scoreEl.textContent = `Счёт: ${score}`;
    showQuestion();
}

function showResults() {
    questionEl.textContent = `Игра окончена! Верных ответов: ${score} из ${questions.length}`;
    optionsEl.innerHTML = "";
    roundEl.textContent = "";

    const resultsEl = document.getElementById('results');
    const tbody = document.querySelector('#results-table tbody');
    tbody.innerHTML = '';
    questions.forEach((q, idx) => {
        const tr = document.createElement('tr');
        const tdQ = document.createElement('td');
        tdQ.textContent = q.text;
        const tdUser = document.createElement('td');
        const userIdx = userAnswers[idx];
        tdUser.textContent = userIdx !== undefined ? q.options[userIdx] : '—';
        const tdCorrect = document.createElement('td');
        tdCorrect.textContent = q.options[q.correct];
        tr.appendChild(tdQ);
        tr.appendChild(tdUser);
        tr.appendChild(tdCorrect);
        tbody.appendChild(tr);
    });

    resultsEl.classList.remove('hidden');
}
