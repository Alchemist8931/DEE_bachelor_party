<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>RIVA - Пример со смещением оверлея</title>
  <!-- Подключение шрифтов -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <style>
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
      font-family: 'Comfortaa', sans-serif;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #f5f5f5;
      overflow: hidden; /* чтобы не было прокрутки */
      position: relative;
    }

    /* ====== Прелоадер (линии) ====== */
    #preloader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
      z-index: 9999;
    }
    #preloader.visible {
      opacity: 1;
      visibility: visible;
    }
    #preloader.fade-out {
      opacity: 0;
      visibility: hidden;
    }
    .line {
      width: 10px;
      height: 70px;
      background-color: #fff;
      animation: bounce 1.5s infinite ease-in-out;
      border-radius: 4px;
    }
    .line:nth-child(2) { animation-delay: 0.3s; }
    .line:nth-child(3) { animation-delay: 0.6s; }
    .line:nth-child(5) { animation-delay: 1.2s; }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-30px); }
      60% { transform: translateY(-15px); }
    }

    /* ====== Меню (изначально скрыто) ====== */
    #side-menu {
      display: none;
    }
    .navigation {
      position: fixed;
      top: 20px;
      left: 20px;
      height: 98vh;
      width: 60px;
      background: #212121;
      z-index: 1000;
      border-radius: 10px;
      border: 1px solid rgba(0, 0, 0, 0.10);
      box-shadow: 2px 10px 40px rgba(22,20,19,0.4);
    }
    .navigation ul {
      position: absolute;
      top: 0;
      left: -40px;
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    .navigation ul li {
      position: relative;
      list-style: none;
      width: 70px;
      height: 70px;
      cursor: pointer;
    }
    .navigation ul li a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      text-align: center;
      color: white;
      font-weight: 500;
      height: 100%;
    }
    .navigation ul li a .icon i {
      font-size: 25px;
    }
    .navigation ul li a .title {
      position: absolute;
      top: 0px;
      left: 0px;
      background: #212121;
      transform: translateY(-60%);
      padding: 10px 10px;
      border-radius: 10px;
      transition: 0.5s;
      box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
      opacity: 0;
      visibility: hidden;
      font-size: 10px;
    }
    .navigation ul li:hover a .title {
      opacity: 1;
      visibility: visible;
      transform: translateX(70px) translateY(-10px);
    }
    .navigation ul .indicator {
      position: absolute;
      left: 45px;
      width: 50px;
      height: 30px;
      transition: 0.5s;
    }
    .navigation ul .indicator::before {
      content: '';
      position: absolute;
      width: 50px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 50px;
      background: white;
      border-radius: 7px;
      transition: 0.5s;
    }

    /* ====== Основная обёртка для форм + оверлей ====== */
    #login-wrapper {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      width: 100%;
      height: 100%;
      position: relative;
    }
    #login-wrapper.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* Контейнер (фиксированный размер) */
    .container {
      width: 900px;
      height: 600px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 10px;
      border: 1px solid rgba(0, 0, 0, 0.10);
      overflow: hidden;
      box-shadow: 2px 10px 40px rgba(22,20,19,0.4);
      background: #f0f0f0;
    }

    /* ====== Чёрный оверлей (слева) ====== */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 385px;
      height: 100%;
      background: #1B1C1D;
      z-index: 10;
      transition: transform 1s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }
    /* Два состояния: overlay слева, overlay справа */
    .overlay-left {
      transform: translateX(0);
    }
    .overlay-right {
      transform: translateX(calc(100% - 385px));
    }

    /* Заголовки и кнопки внутри оверлея */
    .overlay .overlay-block {
      width: 300px;
      text-align: left;
    }
    .overlay .overlay-block h3 {
      margin-bottom: 10px;
    }
    .overlay .overlay-block p {
      margin-bottom: 10px;
    }
    .button-submit2 {
      padding: 10px;
      border: 1px solid white;
      background: white;
      color: #1B1C1D;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      margin-top: 20px;
    }
    .button-submit2:hover {
      background: #1B1C1D;
      color: white;
    }

    /* ====== Блок форм (вся ширина, но текст центрируем) ====== */
    .form-area {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      z-index: 5; /* ниже оверлея */
    }

    /* Каждая форма */
    .form-box {
      width: 400px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      position: relative;
      opacity: 1; /* для fade out / fade in */
      transition: opacity 0.5s ease;
    }
    .fade-out {
      opacity: 0;
      pointer-events: none;
    }
    .fade-in {
      opacity: 1;
      pointer-events: auto;
    }
    h2.title {
      text-align: center;
      margin-bottom: 20px;
    }
    .inputForm {
      margin-bottom: 15px;
    }
    .inputField {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      outline: none;
    }
    .button-submit {
      width: 100%;
      padding: 10px;
      border: none;
      background: #212121;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    .button-submit:hover {
      background: #444;
    }

  </style>
</head>

<body>

<!-- Прелоадер -->
<div id="preloader">
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
</div>

<!-- Меню (скрыто) -->
<div id="side-menu">
  <div class="navigation">
    <ul>
      <li class="list active" onclick="showModal('modal1')">
        <a href="#">
          <span class="icon"><i class="material-symbols-outlined">analytics</i></span>
          <span class="title">PAGE 1</span>
        </a>
      </li>
      <li class="list" onclick="showModal('modal2')">
        <a href="#">
          <span class="icon"><i class="material-symbols-outlined">finance_mode</i></span>
          <span class="title">PAGE 2</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon"><i class="material-symbols-outlined">data_table</i></span>
          <span class="title">TASKS</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon"><i class="material-symbols-outlined">full_stacked_bar_chart</i></span>
          <span class="title">in_dev</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon"><i class="material-symbols-outlined">full_stacked_bar_chart</i></span>
          <span class="title">in_dev</span>
        </a>
      </li>
      <div class="indicator"></div>
    </ul>
  </div>
</div>

<!-- Обёртка для форм (логин/регистрация) -->
<div id="login-wrapper">
  <div class="container">

    <!-- Чёрный оверлей (изначально слева => .overlay-left ) -->
    <div class="overlay overlay-left" id="blackOverlay">
      <div class="overlay-block">
        <h3 id="overlayTitle">МЫ ЗНАКОМЫ?</h3>
        <p id="overlayText">Если вы уже зарегистрированы, перейдите на форму входа</p>
        <button class="button-submit2" id="overlayBtn">форма входа</button>
      </div>
    </div>

    <!-- Блок с формами -->
    <div class="form-area">
      <!-- Форма входа (по умолчанию видна) -->
      <div class="form-box fade-in" id="loginForm">
        <h2 class="title">ФОРМА ВХОДА</h2>
        <div class="inputForm">
          <input class="inputField" type="email" placeholder="адрес вашей электронной почты" id="loginEmail"/>
        </div>
        <div class="inputForm">
          <input class="inputField" type="password" placeholder="ваш пароль" id="loginPassword"/>
        </div>
        <button class="button-submit" id="loginBtn">войти</button>
        
        <!-- Кнопка переключения на регистрацию -->
        <button class="button-submit2" style="margin-top:10px;" id="goRegisterBtn">
          создать учетную запись
        </button>
      </div>

      <!-- Форма регистрации (по умолчанию скрыта) -->
      <div class="form-box fade-out" id="registerForm">
        <h2 class="title">ФОРМА РЕГИСТРАЦИИ</h2>
        <div class="inputForm">
          <input class="inputField" placeholder="ваше ФИО" type="text" id="regFio"/>
        </div>
        <div class="inputForm">
          <input class="inputField" type="text" id="regPhone" placeholder="+7 (999) 999 99 99" maxlength="12"/>
        </div>
        <div class="inputForm">
          <input class="inputField" placeholder="ваш почтовый ящик в формате mail@gmail.com" type="email" id="regEmail"/>
        </div>
        <div class="inputForm">
          <input class="inputField" placeholder="ваш пароль для входа" type="password" id="regPass"/>
        </div>
        <button class="button-submit" id="regSubmitBtn">отправить заявку на регистрацию</button>
      </div>
    </div>

  </div>
</div>

<script type="module">
  /* 
    Полный функционал:
    - Прелоадер при загрузке (2с), 
    - Форма входа/регистрации со смещающимся оверлеем (transform),
    - Проверка логина в Supabase,
    - Запись новых данных в Supabase при регистрации,
    - Переход на форму входа после регистрации,
    - Переход к меню при успешном входе.
  */

  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  /* Подключение к Supabase */
  const SUPABASE_URL = 'https://bftpdsmjwpjrswlczzwg.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJmdHBkc21qd3BqcnN3bGN6endnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMzNTA3MzMsImV4cCI6MjA1ODkyNjczM30.r1v2_o884o1bmZsEd08kd7U5zdY7kWdZb8PrTnsdm-o';
  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  /* Селекторы */
  const preloader    = document.getElementById('preloader');
  const loginWrapper = document.getElementById('login-wrapper');
  const sideMenu     = document.getElementById('side-menu');

  // Чёрный оверлей
  const blackOverlay = document.getElementById('blackOverlay');
  const overlayTitle = document.getElementById('overlayTitle');
  const overlayText  = document.getElementById('overlayText');
  const overlayBtn   = document.getElementById('overlayBtn');

  // Формы входа / регистрации
  const loginForm    = document.getElementById('loginForm');
  const registerForm = document.getElementById('registerForm');

  // Поля логина
  const loginEmail    = document.getElementById('loginEmail');
  const loginPassword = document.getElementById('loginPassword');
  const loginBtn      = document.getElementById('loginBtn');

  // Поля регистрации
  const regFio   = document.getElementById('regFio');
  const regPhone = document.getElementById('regPhone');
  const regEmail = document.getElementById('regEmail');
  const regPass  = document.getElementById('regPass');
  const regSubmitBtn = document.getElementById('regSubmitBtn');

  // Кнопка из формы входа: перейти к регистрации
  const goRegisterBtn = document.getElementById('goRegisterBtn');

  /* =====================
     1) Прелоадер при загрузке
  ===================== */
  document.addEventListener('DOMContentLoaded', () => {
    // Показываем прелоадер
    preloader.classList.add('visible');

    // Через 2с скрываем прелоадер
    setTimeout(() => {
      preloader.classList.remove('visible');
      preloader.classList.add('fade-out');

      setTimeout(() => {
        preloader.style.display = 'none';
        // Показываем login-wrapper
        loginWrapper.classList.add('show');
        document.body.style.overflow = 'auto';
      }, 500);

    }, 2000);
  });

  /* =====================
     2) Логика входа
  ===================== */
  loginBtn.addEventListener('click', async (e) => {
    e.preventDefault();
    const email = loginEmail.value.trim();
    const pass  = loginPassword.value.trim();
    if (!email || !pass) {
      alert('Введите логин и пароль!');
      return;
    }

    // Проверяем в Supabase (administrators, employees)
    const isValid = await checkLoginSupabase(email, pass);
    if (!isValid) {
      alert('Неверные логин/пароль');
      return;
    }

    // Успех => скрываем форму, прелоадер на 1.5с, показываем меню
    loginWrapper.classList.remove('show');
    preloader.style.display = 'flex';
    preloader.classList.remove('fade-out');
    preloader.classList.add('visible');

    setTimeout(() => {
      preloader.classList.remove('visible');
      preloader.classList.add('fade-out');

      setTimeout(() => {
        preloader.style.display = 'none';
        sideMenu.style.display = 'block';
      }, 500);

    }, 1500);
  });

  // Функция проверки логина
  async function checkLoginSupabase(email, password) {
    try {
      // 1) administrators
      let { data: adminData, error: adminErr } = await supabase
        .from('administrators')
        .select('*')
        .eq('email', email)
        .eq('pass', password)
        .single();
      if (adminData) return true;

      // 2) employees
      let { data: empData, error: empErr } = await supabase
        .from('employees')
        .select('*')
        .eq('email', email)
        .eq('pass', password)
        .single();
      if (empData) return true;

      return false;
    } catch (err) {
      console.error(err);
      return false;
    }
  }

  /* =====================
     3) Переход на форму регистрации
        (Кнопка: \"создать учетную запись\")
  ===================== */
  goRegisterBtn.addEventListener('click', () => {
    // 1) Скрываем форму входа
    loginForm.classList.remove('fade-in');
    loginForm.classList.add('fade-out');

    // 2) Когда старая форма исчезла (0.5с), двигаем оверлей направо
    setTimeout(() => {
      blackOverlay.classList.remove('overlay-left');
      blackOverlay.classList.add('overlay-right');

      // Меняем содержимое оверлея (по желанию)
      overlayTitle.textContent = 'ТОЛЬКО УЗНАЛИ О НАС?';
      overlayText.textContent  = 'Если что-то пошло не так, вернитесь к форме входа';
      overlayBtn.textContent   = 'форма входа';

      // 3) Когда оверлей доехал (1с), показываем форму регистрации
      setTimeout(() => {
        registerForm.classList.remove('fade-out');
        registerForm.classList.add('fade-in');
      }, 1000);

    }, 500);
  });

  /* =====================
     4) Нажатие в оверлее кнопки: \"форма входа\" => вернуться обратно
  ===================== */
  overlayBtn.addEventListener('click', () => {
    // Если сейчас видна форма регистрации, значит возвращаемся на вход
    if (registerForm.classList.contains('fade-in')) {
      // 1) Скрываем форму регистрации
      registerForm.classList.remove('fade-in');
      registerForm.classList.add('fade-out');

      // 2) 0.5с => едем оверлеем влево
      setTimeout(() => {
        blackOverlay.classList.remove('overlay-right');
        blackOverlay.classList.add('overlay-left');

        // Меняем текст обратно
        overlayTitle.textContent = 'МЫ ЗНАКОМЫ?';
        overlayText.textContent  = 'Если вы уже зарегистрированы, перейдите на форму входа';
        overlayBtn.textContent   = 'форма входа';

        // 3) 1с => показываем форму входа
        setTimeout(() => {
          loginForm.classList.remove('fade-out');
          loginForm.classList.add('fade-in');
        }, 1000);

      }, 500);

    } else {
      // Иначе ничего (или другой сценарий)
      alert('Сейчас вы на форме входа');
    }
  });

  /* =====================
     5) Регистрация: \"отправить заявку на регистрацию\"
  ===================== */
  regSubmitBtn.addEventListener('click', async (e) => {
    e.preventDefault();
    const fio   = regFio.value.trim();
    const phone = regPhone.value.trim();
    const email = regEmail.value.trim();
    const pass  = regPass.value.trim();

    if (!fio || !phone || !email || !pass) {
      alert('Пожалуйста, заполните все поля!');
      return;
    }

    // Пишем в таблицу administrators (или другую, по желанию)
    const inserted = await registerSupabase(fio, phone, email, pass);
    if (!inserted) {
      alert('Произошла ошибка при регистрации');
      return;
    }

    // Если успешно, скрываем форму регистрации, двигаем оверлей обратно и показываем форму входа
    registerForm.classList.remove('fade-in');
    registerForm.classList.add('fade-out');

    setTimeout(() => {
      blackOverlay.classList.remove('overlay-right');
      blackOverlay.classList.add('overlay-left');

      // Возвращаем исходные надписи
      overlayTitle.textContent = 'МЫ ЗНАКОМЫ?';
      overlayText.textContent  = 'Если вы уже зарегистрированы, перейдите на форму входа';
      overlayBtn.textContent   = 'форма входа';

      setTimeout(() => {
        // Показываем форму входа
        loginForm.classList.remove('fade-out');
        loginForm.classList.add('fade-in');
        alert('Регистрация выполнена! Теперь войдите, используя Email и Пароль.');
      }, 1000);

    }, 500);
  });

  // Функция записи в Supabase
  async function registerSupabase(fio, phone, email, pass) {
    try {
      const { data, error } = await supabase
        .from('administrators')
        .insert([
          { 
            fio: fio, 
            phone: phone, 
            email: email, 
            pass: pass 
          }
        ]);

      if (error) {
        console.error('Ошибка при регистрации:', error);
        return false;
      }
      return true;
    } catch (err) {
      console.error(err);
      return false;
    }
  }

  /* =====================
     6) Функция showModal (пример для меню)
  ===================== */
  window.showModal = function(modalId) {
    alert('Открывается ' + modalId);
  };

  /* =====================
     7) Анимация пунктов меню (hover)
  ===================== */
  const menuItems = document.querySelectorAll('.navigation ul li');
  for (let i = 0; i < menuItems.length; i++) {
    menuItems[i].onmouseover = function () {
      let j = 0;
      while (j < menuItems.length) {
        menuItems[j++].className = 'list';
      }
      menuItems[i].className = 'list active';
    };
  }

</script>
</body>
</html>
