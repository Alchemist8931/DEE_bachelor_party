    * {

    html, body {
      width: 100vw;

      overflow: hidden;
      position: relative;

    /* Прелоадер */ 
    #preloader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 10px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
      z-index: 9999;
    }
    #preloader.visible { opacity: 1; visibility: visible; }
    #preloader.fade-out { opacity: 0; visibility: hidden; }
    .line {
      width: var(--loader-line-width);
      height: var(--loader-line-height);
      background-color: #212121;
      animation: bounce 1.5s infinite ease-in-out;
      border-radius: 4px;
    }
    .line:nth-child(2) { animation-delay: 0.3s; }
    .line:nth-child(3) { animation-delay: 0.6s; }
    .line:nth-child(5) { animation-delay: 1.2s; }
    @keyframes bounce {
      0%,20%,50%,80%,100% { transform: translateY(0); }
      40% { transform: translateY(-30px); }
      60% { transform: translateY(-15px); }
    }

/* Фиксированное меню навигации */
.navigation {
  position: fixed;
  top: 20px;
  left: 20px;
  height: calc(100vh - 40px);
  width: 70px;
  background: #212121;
  border-radius: 10px;
  box-shadow: 0 30px 50px rgba(0, 0, 0, 0.1);
  z-index: 1000;
}

/* Контейнер для списка пунктов меню */
.navigation ul {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  display: flex;
  flex-direction: column;
}

/* Стили для каждого пункта меню */
.navigation ul li {
  position: relative;
  list-style: none;
  width: 60px;  /* 3vw */
  height: 60px; /* 3vw */
  z-index: 1;
}

/* Стили для ссылок внутри пунктов меню */
.navigation ul li a {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  text-align: center;
  color: #f5f5f5;
  font-weight: 500;
}

/* Стили для блока с иконкой внутри ссылки */
.navigation ul li a .icon {
  position: relative;
  display: block;
  line-height: 30px;
  text-align: center;
  transition: 0.5s;
  margin-left: -72px;
  margin-top: 6px;
}

/* Стили для активного пункта меню */
.navigation ul li.active a .icon {
  color: #212121;
}

/* Размер иконки */
.navigation ul li a .icon i {
  font-size: 28px;
}

/* Стили для подписи (title) пункта меню */
.navigation ul li a .title {
  position: absolute;
  top: 50%;
  left: 124px;       
  background: #212121;
  transform: translateY(-50%);
  padding: 4px 8px;  
  border-radius: 6px;  
  transition: 0.5s;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  opacity: 0;
  visibility: hidden;
}

/* Отображение подписи при наведении на пункт меню */
.navigation ul li:hover a .title {
  opacity: 1;
  visibility: visible;
  transform: translateX(-48px) translateY(-50%);
  font-size: 12px;
}

/* Стилизация стрелки перед подписью */
.navigation ul li a .title::before {
  content: "";
  position: absolute;
  width: 10px;
  height: 10px;
  background: #212121;
  left: -6px;
  top: 30%;
  transition: 0.5s;
  transform: rotate(45deg) translateY(-50%);
  border-radius: 8px;
}

.navigation ul .indicator {
  position: absolute;
  left: 0px;
  width: 60px;
  height: 60px;
  transition: 0.5s;
}

/* Стили для индикатора активного пункта меню */
.navigation ul .indicator::before {
  content: "";
  position: absolute;
  width: 50px;
  height: 50px;
  top: 33%;
  left: 57%;
  transform: translate(-50%, -50%);
  background: #f5f5f5;
  border-radius: 6px;
  transition: 0.5s;
}

.navigation ul li:nth-child(1).active ~ .indicator {
  transform: translateY(0px);
}

.navigation ul li:nth-child(2).active ~ .indicator {
  transform: translateY(60px);
}

.navigation ul li:nth-child(3).active ~ .indicator {
  transform: translateY(120px);
}

.navigation ul li:nth-child(4).active ~ .indicator {
  transform: translateY(180px);
}

.navigation ul li:nth-child(5).active ~ .indicator {
  transform: translateY(240px);
}

    async function registerUser(userData) {

          first_name: userData.firstname,

    async function checkLoginSupabase(email, password) {
  try {
    let user = null;
    let { data: adminData } = await supabase
      .from('administrators')
      .select('*')
      .eq('email', email)
      .eq('pass', password)
      .single();
    if (adminData) {
      user = adminData;
    } else {
      let { data: empData } = await supabase
        .from('employees')
        .select('*')
        .eq('email', email)
        .eq('pass', password)
        .single();
      if (empData) {
        user = empData;
      }
    }
    return user; // если не найден, вернёт null
  } catch (err) {
    console.error(err);
    return null;
  }
}
