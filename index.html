<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>RIVA - Вход (слева оверлей, справа форма)</title>
  <!-- Подключаем шрифты -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comfortaa', sans-serif;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #f5f5f5;
      overflow: hidden; /* убираем прокрутку */
    }

    /* ============= Прелоадер ============= */
    #preloader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
      z-index: 9999;
    }
    #preloader.visible {
      opacity: 1;
      visibility: visible;
    }
    #preloader.fade-out {
      opacity: 0;
      visibility: hidden;
    }
    .line {
      width: 10px;
      height: 70px;
      background: #fff;
      animation: bounce 1.5s infinite ease-in-out;
      border-radius: 4px;
    }
    .line:nth-child(2) { animation-delay: 0.3s; }
    .line:nth-child(3) { animation-delay: 0.6s; }
    .line:nth-child(5) { animation-delay: 1.2s; }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-30px); }
      60% { transform: translateY(-15px); }
    }

    /* ============= Боковое меню (по умолчанию скрыто) ============= */
    #side-menu {
      display: none;
    }
    .navigation {
      position: fixed;
      top: 20px;
      left: 20px;
      height: 98vh;
      width: 60px;
      background: #212121;
      z-index: 1000;
      border-radius: 10px;
      border: 1px solid rgba(0, 0, 0, 0.10);
      box-shadow: 2px 10px 40px rgba(22,20,19,0.4);
    }
    .navigation ul {
      position: absolute;
      top: 0;
      left: -40px;
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    .navigation ul li {
      position: relative;
      list-style: none;
      width: 70px;
      height: 70px;
      cursor: pointer;
    }
    .navigation ul li a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      color: white;
      font-weight: 500;
      text-align: center;
    }
    .navigation ul li a .icon i {
      font-size: 25px;
    }
    .navigation ul li a .title {
      position: absolute;
      top: 0px;
      left: 0px;
      background: #212121;
      transform: translateY(-60%);
      padding: 10px 10px;
      border-radius: 10px;
      transition: 0.5s;
      box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
      opacity: 0;
      visibility: hidden;
      font-size: 10px;
    }
    .navigation ul li:hover a .title {
      opacity: 1;
      visibility: visible;
      transform: translateX(70px) translateY(-10px);
    }
    .navigation ul .indicator {
      position: absolute;
      left: 45px;
      width: 50px;
      height: 30px;
      transition: 0.5s;
    }
    .navigation ul .indicator::before {
      content: '';
      position: absolute;
      width: 50px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 50px;
      background: white;
      border-radius: 7px;
      transition: 0.5s;
    }

    /* ============= Обёртка для форм ============= */
    #login-wrapper {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      width: 100%;
      height: 100%;
      position: relative;
    }
    #login-wrapper.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* ============= Контейнер (100% ширина, или фиксированная — на ваше усмотрение) ============= */
    .container {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex; 
      /* Справа форма входа, слева оверлей */
    }

    /* ============= Чёрный оверлей (слева) ============= */
    .overlay {
      width: 350px;
      height: 100%;
      background: #1B1C1D;
      transition: transform 1s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      /* Позиция слева */
    }
    /* overlay-left => в начальном положении (x=0), overlay-right => сдвигаем вправо */
    .overlay-left {
      transform: translateX(0);
    }
    .overlay-right {
      transform: translateX(calc(100% - 350px));
    }

    .overlay h3 {
      margin-bottom: 10px;
    }
    .overlay p {
      margin-bottom: 20px;
      padding: 0 1rem;
    }
    .button-submit2 {
      padding: 12px;
      border: 1px solid white;
      background: white;
      color: #1B1C1D;
      border-radius: 8px;
      width: 200px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    .button-submit2:hover {
      background: #1B1C1D;
      color: white;
    }

    /* ============= Правая часть (форма) ============= */
    .form-area {
      flex: 1; /* остальная ширина */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    .form-box {
      width: 400px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      position: relative;
      opacity: 1; /* будет fade-out/fade-in */
      transition: opacity 0.5s ease;
    }
    .fade-out {
      opacity: 0;
      pointer-events: none;
    }
    .fade-in {
      opacity: 1;
      pointer-events: auto;
    }
    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .inputField {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      outline: none;
    }
    .button-submit {
      width: 100%;
      padding: 12px;
      border: none;
      background: #212121;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    .button-submit:hover {
      background: #333;
    }

  </style>
</head>
<body>

<!-- Прелоадер -->
<div id="preloader">
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
</div>

<!-- Меню (скрыто) -->
<div id="side-menu">
  <div class="navigation">
    <ul>
      <li class="list active" onclick="showModal('modal1')">
        <a href="#">
          <span class="icon"><i class="material-symbols-outlined">analytics</i></span>
          <span class="title">PAGE 1</span>
        </a>
      </li>
      <li class="list" onclick="showModal('modal2')">
        <a href="#">
          <span class="icon"><i class="material-symbols-outlined">finance_mode</i></span>
          <span class="title">PAGE 2</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon"><i class="material-symbols-outlined">data_table</i></span>
          <span class="title">TASKS</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon"><i class="material-symbols-outlined">full_stacked_bar_chart</i></span>
          <span class="title">in_dev</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon"><i class="material-symbols-outlined">full_stacked_bar_chart</i></span>
          <span class="title">in_dev</span>
        </a>
      </li>
      <div class="indicator"></div>
    </ul>
  </div>
</div>

<!-- Основная обёртка -->
<div id="login-wrapper">
  <div class="container">
    <!-- Оверлей слева -->
    <div class="overlay overlay-left" id="blackOverlay">
      <!-- В оверлее текст про регистрацию -->
      <h3>Создать учетную запись</h3>
      <p>Если у вас ещё нет аккаунта, нажмите ниже чтобы перейти к форме регистрации</p>
      <button class="button-submit2" id="goRegisterBtn">Регистрация</button>
    </div>

    <!-- Справа форма (вход/регистрация) -->
    <div class="form-area">
      <!-- Форма входа (по умолчанию fade-in) -->
      <div class="form-box fade-in" id="loginForm">
        <h2>ФОРМА ВХОДА</h2>
        <input class="inputField" type="email" placeholder="Email" id="loginEmail"/>
        <input class="inputField" type="password" placeholder="Пароль" id="loginPassword"/>
        <button class="button-submit" id="loginBtn">Войти</button>
      </div>

      <!-- Форма регистрации (по умолчанию скрыта, fade-out) -->
      <div class="form-box fade-out" id="registerForm">
        <h2>ФОРМА РЕГИСТРАЦИИ</h2>
        <input class="inputField" type="text" placeholder="Ваше ФИО" id="regFio"/>
        <input class="inputField" type="text" placeholder="+7 (999) 999 99 99" id="regPhone"/>
        <input class="inputField" type="email" placeholder="Ваша почта" id="regEmail"/>
        <input class="inputField" type="password" placeholder="Пароль" id="regPass"/>
        <button class="button-submit" id="regSubmitBtn">Отправить заявку</button>
      </div>
    </div>
  </div>
</div>

<script type="module">
  /* Подключение к Supabase */
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const SUPABASE_URL = 'https://bftpdsmjwpjrswlczzwg.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJmdHBkc21qd3BqcnN3bGN6endnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMzNTA3MzMsImV4cCI6MjA1ODkyNjczM30.r1v2_o884o1bmZsEd08kd7U5zdY7kWdZb8PrTnsdm-o';
  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  /* Прелоадер, меню, обёртка */
  const preloader = document.getElementById('preloader');
  const sideMenu  = document.getElementById('side-menu');
  const loginWrapper = document.getElementById('login-wrapper');

  /* Оверлей и формы */
  const blackOverlay   = document.getElementById('blackOverlay');
  const loginForm      = document.getElementById('loginForm');
  const registerForm   = document.getElementById('registerForm');

  /* Кнопки на формах */
  const loginEmail = document.getElementById('loginEmail');
  const loginPass  = document.getElementById('loginPassword');
  const loginBtn   = document.getElementById('loginBtn');

  const regFio     = document.getElementById('regFio');
  const regPhone   = document.getElementById('regPhone');
  const regEmail   = document.getElementById('regEmail');
  const regPass    = document.getElementById('regPass');
  const regSubmitBtn = document.getElementById('regSubmitBtn');

  /* Кнопка \"Регистрация\" на оверлее */
  const goRegisterBtn = document.getElementById('goRegisterBtn');

  /* ================== 1) Прелоадер при загрузке ================== */
  document.addEventListener('DOMContentLoaded', () => {
    preloader.classList.add('visible'); // Показываем

    setTimeout(() => {
      preloader.classList.remove('visible');
      preloader.classList.add('fade-out');

      setTimeout(() => {
        preloader.style.display = 'none';
        // Показываем форму входа
        loginWrapper.classList.add('show');
      }, 500);

    }, 2000);
  });

  /* ================== 2) Вход (loginBtn) ================== */
  loginBtn.addEventListener('click', async (e) => {
    e.preventDefault();
    const email = loginEmail.value.trim();
    const pass  = loginPass.value.trim();
    if (!email || !pass) {
      alert('Введите логин и пароль!');
      return;
    }

    // Проверка в Supabase
    const isValid = await checkLoginSupabase(email, pass);
    if (!isValid) {
      alert('Неверные логин/пароль');
      return;
    }

    // Успешный вход => форма исчезает, прелоадер на 1.5с, затем меню
    loginWrapper.classList.remove('show');
    preloader.style.display = 'flex';
    preloader.classList.remove('fade-out');
    preloader.classList.add('visible');

    setTimeout(() => {
      preloader.classList.remove('visible');
      preloader.classList.add('fade-out');

      setTimeout(() => {
        preloader.style.display = 'none';
        sideMenu.style.display = 'block';
      }, 500);

    }, 1500);
  });

  async function checkLoginSupabase(email, password) {
    try {
      let { data: adminData } = await supabase
        .from('administrators')
        .select('*')
        .eq('email', email)
        .eq('pass', password)
        .single();

      if (adminData) return true;

      let { data: empData } = await supabase
        .from('employees')
        .select('*')
        .eq('email', email)
        .eq('pass', password)
        .single();

      if (empData) return true;

      return false;
    } catch (err) {
      console.error(err);
      return false;
    }
  }

  /* ================== 3) Переход на форму регистрации  ================== */
  goRegisterBtn.addEventListener('click', () => {
    // 1) Скрываем форму входа
    loginForm.classList.remove('fade-in');
    loginForm.classList.add('fade-out');

    // 2) Через 0.5с двигаем оверлей вправо
    setTimeout(() => {
      blackOverlay.classList.remove('overlay-left');
      blackOverlay.classList.add('overlay-right');

      // 3) Когда оверлей «доедет» (1с), показываем форму регистрации
      setTimeout(() => {
        registerForm.classList.remove('fade-out');
        registerForm.classList.add('fade-in');
      }, 1000);

    }, 500);
  });

  /* ================== 4) Регистрация (regSubmitBtn) ================== */
  regSubmitBtn.addEventListener('click', async (e) => {
    e.preventDefault();
    const fio   = regFio.value.trim();
    const phone = regPhone.value.trim();
    const email = regEmail.value.trim();
    const pass  = regPass.value.trim();

    if (!fio || !phone || !email || !pass) {
      alert('Заполните все поля!');
      return;
    }

    // Пишем в таблицу administrators
    const inserted = await registerSupabase(fio, phone, email, pass);
    if (!inserted) {
      alert('Ошибка при регистрации');
      return;
    }
    alert('Регистрация выполнена! Теперь авторизуйтесь.');

    // Скатываемся обратно на форму входа
    registerForm.classList.remove('fade-in');
    registerForm.classList.add('fade-out');

    // 0.5с => двигаем оверлей влево
    setTimeout(() => {
      blackOverlay.classList.remove('overlay-right');
      blackOverlay.classList.add('overlay-left');

      // 1с => показываем форму входа заново
      setTimeout(() => {
        loginForm.classList.remove('fade-out');
        loginForm.classList.add('fade-in');
      }, 1000);

    }, 500);
  });

  async function registerSupabase(fio, phone, email, pass) {
    try {
      let { data, error } = await supabase
        .from('administrators')
        .insert([{ fio, phone, email, pass }]);

      if (error) {
        console.error(error);
        return false;
      }
      return true;
    } catch (err) {
      console.error(err);
      return false;
    }
  }

  /* ================== 5) Пример для меню: showModal() ================== */
  window.showModal = function(modalId) {
    alert('Открывается ' + modalId);
  };

  /* ================== 6) Наведение на пункты меню ================== */
  const menuItems = document.querySelectorAll('.navigation ul li');
  for (let i = 0; i < menuItems.length; i++) {
    menuItems[i].onmouseover = function () {
      let j = 0;
      while (j < menuItems.length) {
        menuItems[j++].className = 'list';
      }
      menuItems[i].className = 'list active';
    };
  }
</script>

</body>
</html>
